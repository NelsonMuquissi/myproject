<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio | Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <a href="index.html" class="logo">Meu<span>Portfólio</span></a>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="contato.html" class="ativo">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="principal">
        <section class="contato">
            <div class="container">
                <h2>Entre em Contato</h2>
                
                <div class="contato-conteudo">
                    <div class="contato-info">
                        <h3>Informações</h3>
                        <ul>
                            <li><i class="fas fa-envelope"></i> emelsonmuquissi@email.com</li>
                            <li><i class="fas fa-phone"></i> +244 936 327 119</li>
                            <li><i class="fas fa-map-marker-alt"></i> Luanda, Angola</li>
                        </ul>
                        
                        <div class="redes-sociais">
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    
                    <form class="form-contato">
                        <div class="grupo-form">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" required>
                        </div>
                        
                        <div class="grupo-form">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="grupo-form">
                            <label for="assunto">Assunto</label>
                            <input type="text" id="assunto">
                        </div>
                        
                        <div class="grupo-form">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="botao">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <!-- Rodapé igual ao index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
